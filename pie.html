<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src='echarts.min.js'></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
                var chart = echarts.init(document.getElementById('main'));
                var option = {
                    title : {
                        text: '某站点用户访问来源',
                        subtext: '纯属虚构',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)" //饼图中，a表示系列名，b表示数据项名称，c表示数据，d表示百分比
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left', //图例组件离容器左侧的距离。如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。
                        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:[
                                {
                                    value:335, 
                                    name:'直接访问',
                                    itemStyle:{ //定义每个区域自己的样式
                                        normal: {
                                            color: 'rgb(128, 128, 128)' //最好用rgb或rgba
                                        }
                                    }
                                },
                                {value:310, name:'邮件营销'},
                                {value:234, name:'联盟广告'},
                                {value:135, name:'视频广告'},
                                {value:1548, name:'搜索引擎'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                chart.setOption(option);
        </script>
    </body>
</html>
